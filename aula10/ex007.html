<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        div#resultado {
            font-size: 25px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        h1 {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        div#res {
            font-size: 18px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            margin-top: 20px;
        }

    </style>
</head>
<body>
    <h1>Somando valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()"> <!--so vai ser somado se o onclick acontecer ou seja, evento de clicar, a funcao somar()-->
    <div id="res">Resultado</div>
    <script>
        function somar() { // AQUI PEGAMOS O QUE TEM NO HTML E TRAZEMOS PARA FUNCIONAR CRIANDO VARIAVEIS PARA ATRIBUIR OS VALORES COLOCADOS NAS CAIXAS DE TEXTO DO HTML(OS VALORES QUE ESTARÃO NOS INPUTS)
            var tn1 = window.document.querySelector('input#txtn1') // a caixa de texto tn1 vai conter o valor de txtn1
            var tn2 = window.document.querySelector('input#txtn2') // a caixa de texto tn2 vai conter o valor de txtn2
            var res = window.document.getElementById('res')
            var n1 = Number(tn1.value) //AQUI PRECISAMOS FAZER A VARIAVEL TN1 VIRAR NUMERO POIS DE COSTUME ELA SEMPRE VEM EM TEXTO NO JS
            var n2 = Number(tn2.value)//AQUI PRECISAMOS FAZER A VARIAVEL TN1 VIRAR NUMERO POIS DE COSTUME ELA SEMPRE VEM EM TEXTO NO JS. O VALUE SIGNIFICA PEGAR O  V A L O R DO TN2 QUE ESTA EM STRING E CONVERTER PARA V A L U E NUMERICO (FLOAT, INT) 
            var soma = n1 + n2
            res.innerHTML = (`A soma entre ${n1} + ${n2} é: ${soma}!`)
        }
    </script>
</body>
</html>
