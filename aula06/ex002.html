<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(173, 173, 173);
            font: normal 12pt Arial;
        }
    </style>
</head>
<body>
    <h1>hello world!!!</h1>
    <p>Já me livrei da maldição</p>
    <script>
        var nome = window.prompt('Qual é o seu nome?') // criamos uma variavel nome que vai receber o valor atraves da funcao window.prompt e ser guardada
        var idade = window.prompt('Qual é sua idade?')
        window.alert('Olá ' + nome +', seja bem vindo(a)! Você tem ' + idade + ' anos.')
    </script>
</body>
</html>
